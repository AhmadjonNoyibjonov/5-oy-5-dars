<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/sun_light.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>5-oy 5-dars</title>
</head>

<body>
    <main class="common container">
        <header class="header header_container">
            <h4>DARK MODE</h4>

            <div class="checkbox-wrapper">
                <div class="check">
                    <input id="check" type="checkbox">
                    <label for="check"></label>
                </div>
            </div>

            <h4>LIGHT MODE</h4>

            <div class="header_buttons">
                <button class="head_button1">English</button>
                <button class="head_button2">Russian</button>
                <button class="head_button3">Uzbek</button>
            </div>

        </header>

        <section class="section section_container">

            <div class="block_darkmode">
                <div class="dark_mode">
                    <img class="user" width="832" height="832" src="./images/image_user.png" alt="user picture">
                    <img class="background" width="1404.89" height="1404.89" src="./images/Image.png"
                        alt="background picture">
                    <div class="title">
                        <img width="117.64" height="117.64" src="./images/figma logo.svg" alt="figma logo image">
                        <h3>Unlock the Power of Creativity with Figma!</h3>
                        <p>Ready to elevate your design game? </p>
                        <button>Try Figma now</button>
                    </div>
                </div>
            </div>



            <div class="block_lightmode">
                <div class="light_mode">
                    <img class="user" width="832" height="832" src="./images/image_user.png" alt="user picture">
                    <img class="background" width="1404.89" height="1404.89" src="./images/Image.png"
                        alt="background picture">
                    <div class="title">
                        <img width="117.64" height="117.64" src="./images/figma logo.svg" alt="figma logo image">
                        <h3>Unlock the Power of Creativity with Figma!</h3>
                        <p>Ready to elevate your design game? </p>
                        <button>Try Figma now</button>
                    </div>
                </div>
            </div>

        </section>


    </main>




    <script src="./js/index.js"></script>
</body>

</html>
